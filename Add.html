<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/add.js"></script>
</head>
<body>
    <form>
        <label for="topic">Тема:</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="bibleReference">Місце з Біблії:</label><br>
        <input type="text" id="bibleReference" name="bibleReference" required><br><br>

        <label for="date">Дата:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="note">Нотатка:</label><br>
        <textarea id="note" name="note" rows="6" cols="50" required></textarea><br><br>

        <button id="SaveNote">Зберегти</button>
    </form>
</body>
</html>
